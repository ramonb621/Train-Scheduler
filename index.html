<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron col-8 col-md-8">
    <h1 class="heading display-4">Ramon's Train Scheduler</h1>
    </div>
    <div>
        <div>
        <table class="table col-8 col-md-8" id="newAdd">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minues Away</th>
                </tr>
                <tr id="newAdd"></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </div>

    <form class="col-8 col-md-8">
            <h2>Add Train</h2>
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name" placeholder="">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group">
              <label for="first-train-time">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="first-train-time" placeholder="">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency" placeholder="">
            </div>
          </form>

          <button type="button" class="btn btn-dark" id="submit">Submit</button>

    <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
